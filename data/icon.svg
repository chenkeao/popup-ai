<svg xmlns="http://www.w3.org/2000/svg"
     width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <style>
      .bubble { fill: #ffffff; }
      .fg { fill: #343741; }
      .shadow { fill: rgba(0,0,0,0.12); }
      .text-main {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
      }
      .text-sub {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- 对话气泡阴影（已加高版本） -->
  <path class="shadow"
        d="M60 48 h136 a22 22 0 0 1 22 22 v100 a22 22 0 0 1 -22 22 h-72 l-20 20 -20 -20 h-24 a22 22 0 0 1 -22 -22 v-100 a22 22 0 0 1 22 -22 z"
        transform="translate(0,6)"/>

  <!-- 对话气泡主体（更高、更舒展） -->
  <path class="bubble"
        d="M56 44 h144 a24 24 0 0 1 24 24 v104 a24 24 0 0 1 -24 24 h-72 l-24 24 -24 -24 h-24 a24 24 0 0 1 -24 -24 v-104 a24 24 0 0 1 24 -24 z"/>

  <!-- “AI” 主文字位置上移以适配更高的气泡 -->
  <text x="75" y="150" font-size="72" class="fg text-main" letter-spacing="4">
    AI
  </text>

  <!-- 右上角翻译圆标阴影 -->
  <circle class="shadow" cx="192" cy="56" r="44"/>

  <!-- 翻译圆标 -->
  <circle class="fg" cx="188" cy="52" r="44"/>

  <!-- 圆标中的 “A” -->
  <text x="169" y="43" font-size="26" class="bubble text-sub">
    A
  </text>

  <!-- 圆标中的 “文” -->
  <text x="181" y="71" font-size="26" class="bubble text-sub">
    文
  </text>

  <!-- 翻译方向箭头 -->
  <path class="bubble"
        d="M175 50
           c 6 4, 10 7, 14 11
           l -2 2
           c -3 -3 -6 -5 -10 -8
           l 0 5
           l -3 -7
           z"/>
</svg>
